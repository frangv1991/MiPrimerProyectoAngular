<h2>Ejemplos de formularios reactivos</h2>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Creación de un formulario reactivo</h3>
  </div>
  <div class="panel-body">
    <form [formGroup] = "employeeForm" (ngSubmit)="onSubmit(employeeForm)">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
        class="form-control"
        id="name"
        name="name"
        formControlName="name" />
        
        <div class="alert alert-danger" [hidden] = "employeeForm.controls['name'].valid || employeeForm.controls['name'].pristine" >
          El nombre debe tener al menos 4 caractéres.
        </div>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="text"
        class="form-control"
        id="email"
        name="email"
        formControlName="email" />
        
        <div class="alert alert-danger" [hidden] = "employeeForm.controls['email'].valid || employeeForm.controls['email'].pristine" >
          El email debe ser válido.
        </div>
      </div>
      
      <div class="form-group">
        <label>Edad</label>
        <input type="text"
        class="form-control"
        id="age"
        name="age"
        formControlName="age" />
      </div>
      
      <div class="form-group">
        <label>Puesto</label>
        <select class="form-control"
        id="job"
        name="job"
        formControlName="job" >
          <option *ngFor="let job of jobs" [value] = "job">
            {{ job }}
          </option>
        </select>
      </div>
      
      <div class="form-group">
        <label>
          <input type="checkbox"
          class="form-control"
          id="isActive"
          name="isActive"
          formControlName="isActive" /> ¿Activo?
        </label>
      </div>
    </form>
  </div>
</div>
